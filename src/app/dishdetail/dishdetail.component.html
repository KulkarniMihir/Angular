
    <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLAyout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxlayoutGap="10px"
    fxLayouytGap.xs="0"
    >

    <div fxFlex="50" >
        <mat-card *ngIf="dish">
            <mat-card-header>
              <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
              <p>{{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="goBack()">BACK</button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>

    <div fxFlex="50" >
        <mat-card *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h1>Comments</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-list-item *ngFor = "let comment of dish.comments">
            <p mat-line>
              <span>{{comment.comment}}</span>
            </p>
            <p mat-line>
                <span>{{comment.rating}} Stars</span>
              </p>
              <p mat-line>
                  <span>-- {{comment.author}}  {{comment.date | date }}</span>
                </p>
          </mat-list-item>
        </mat-card>
      </div>

      <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>LOADING.....PLEASE WAIT</h4>
      </div>  
      
    </div>
